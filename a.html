<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- archor 注意https://不能漏 
    href:跳转地址
    href也可以跳转本地其它页面-->
    <a href="https://www.baidu.com">跳转到百度</a>
    <br>
    <a href="./img.html">跳转到img这页</a>
    <br>
    <!-- 开发初期，href的值书写#(空链接) -->
    <a href="#">空链接</a>
    <br>
    <!-- target取值
    _self:当前页面跳转跳转，是默认值，覆盖原网页
    _blank:在新窗口跳转，保留原网页 
    取值还有_parent,_top-->
    <a href="https://www.baidu.com" target="_blank">打开新百度</a>
</body>

</html>
