<!DOCTYPE html>
<!-- 
    css放style标签里:小案例用              内嵌式
    css写在.css文件里，link标签引入:项目用  外联式
    css写在标签的style属性里:配合js使用     行内式
 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="my.css">
    <style>
        span {
            color: orange;
        }
    </style>
</head>

<body>
    <p>这是个p1标签</p>
    <p>这是个p2标签</p>
    <div style="color: green;font-size: 50px;">这是div</div>
    <span>这是span标签</span>
</body>

</html>
